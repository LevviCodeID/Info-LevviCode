<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevviCode | Solusi Digital Tanpa Ribet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --bg-gradient-start: #f0f7ff;
      --bg-gradient-end: #ffffff;
      --card-bg: rgba(255,255,255,0.8);
      --card-border: rgba(255,255,255,0.5);
      --text-primary: #0a2540;
      --text-secondary: #4a5b6e;
      --btn-text: #ffffff;
      --shadow-color: rgba(13, 110, 253, 0.25);
      --footer-text: #64748b;
      --skeleton-base: #c0d9f0;
      --skeleton-highlight: #d9e9ff;
    }
    body.dark {
      --bg-gradient-start: #0b1a2e;
      --bg-gradient-end: #1a2a3a;
      --card-bg: rgba(20, 30, 45, 0.9);
      --card-border: rgba(255,255,255,0.1);
      --text-primary: #e2e8f0;
      --text-secondary: #a0b3c9;
      --btn-text: #ffffff;
      --shadow-color: rgba(0,0,0,0.5);
      --footer-text: #8fa3b8;
      --skeleton-base: #2d3a4a;
      --skeleton-highlight: #3a4a5a;
    }
    body {
      background: linear-gradient(145deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 20px;
      margin: 0;
      transition: background 0.3s ease, color 0.2s ease;
      position: relative;
    }
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .main-container {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .linktree-card {
      max-width: 500px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 2.5rem;
      box-shadow: 0 25px 45px -12px var(--shadow-color);
      padding: 2.5rem 2rem;
      border: 1px solid var(--card-border);
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
    }
    .linktree-card:hover {
      transform: scale(1.01);
    }
    #skeleton-wrapper {
      transition: opacity 0.5s ease;
    }
    .skeleton-card {
      max-width: 500px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 2.5rem;
      padding: 2.5rem 2rem;
      border: 1px solid var(--card-border);
    }
    .placeholder-wave {
      position: relative;
      overflow: hidden;
    }
    .placeholder {
      background-color: var(--skeleton-base) !important;
      opacity: 0.6;
      border-radius: 0.375rem;
    }
    .placeholder-wave .placeholder {
      animation: placeholder-shimmer 1.5s linear infinite;
      background: linear-gradient(90deg, var(--skeleton-base) 0%, var(--skeleton-highlight) 50%, var(--skeleton-base) 100%);
      background-size: 200% 100%;
    }
    @keyframes placeholder-shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    #content-wrapper {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      z-index: 2;
    }
    .theme-toggle:hover {
      transform: rotate(15deg) scale(1.1);
      background: linear-gradient(135deg, #8B5CF6, #3B82F6);
      color: white;
      border-color: transparent;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8B5CF6, #3B82F6, #2DD4BF);
      padding: 4px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: white;
    }
    .greeting {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }
    .sub {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    .btn-linktree {
      background: linear-gradient(135deg, #8B5CF6, #3B82F6, #2DD4BF);
      border: none;
      border-radius: 60px !important;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      font-weight: 500;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-align: left;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    body.dark .btn-linktree {
      background: linear-gradient(135deg, #4c1d95, #1e3a8a, #115e59);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    .btn-linktree i {
      font-size: 1.8rem;
      min-width: 2rem;
      text-align: center;
      color: white;
      transition: transform 0.2s;
    }
    .btn-linktree:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 30px rgba(139, 92, 246, 0.5), 0 0 20px rgba(255,255,255,0.5);
      background: linear-gradient(135deg, #7C3AED, #2563EB, #14B8A6);
    }
    body.dark .btn-linktree:hover {
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255,255,255,0.2);
      background: linear-gradient(135deg, #5b21b6, #1e40af, #0f766e);
    }
    .footer-note {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--footer-text);
      text-align: center;
    }
    .footer-note a {
      color: #8B5CF6;
      text-decoration: none;
      font-weight: 600;
    }
    .footer-note a:hover {
      text-decoration: underline;
    }
    .visit-count {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="main-container">
    <div id="skeleton-wrapper">
      <div class="skeleton-card">
        <div class="text-center mb-4">
          <div class="placeholder placeholder-wave rounded-circle d-inline-block" style="width: 120px; height: 120px;"></div>
        </div>
        <div class="placeholder placeholder-wave w-50 mx-auto mb-2" style="height: 2rem;"></div>
        <div class="placeholder placeholder-wave w-75 mx-auto mb-4" style="height: 1.2rem;"></div>
        <div class="placeholder placeholder-wave w-100 mb-3" style="height: 3.5rem;"></div>
        <div class="placeholder placeholder-wave w-100 mb-3" style="height: 3.5rem;"></div>
        <div class="placeholder placeholder-wave w-100 mb-3" style="height: 3.5rem;"></div>
        <div class="placeholder placeholder-wave w-100 mb-3" style="height: 3.5rem;"></div>
        <div class="placeholder placeholder-wave w-50 mx-auto mt-3" style="height: 1.2rem;"></div>
      </div>
    </div>

    <div id="content-wrapper">
      <div class="linktree-card">
        <div class="theme-toggle" id="themeToggle">
          <i class="bi bi-sun-fill"></i>
        </div>
        <div class="avatar">
          <img src="https://files.catbox.moe/u9gxkr.jpg" alt="LevviCode Profile">
        </div>
        <h1 class="greeting text-center">LevviCode</h1>
        <p class="sub text-center">Solusi Digital Kreatif</p>
        <div class="d-flex flex-column">
          <a href="https://wa.me/628138045539" target="_blank" rel="noopener noreferrer" class="btn-linktree text-decoration-none">
            <i class="bi bi-whatsapp"></i>
            <span>Chat via WhatsApp</span>
          </a>
          <a href="https://t.me/lepicode" target="_blank" rel="noopener noreferrer" class="btn-linktree text-decoration-none">
            <i class="bi bi-telegram"></i>
            <span>Chat via Telegram</span>
          </a>
          <a href="https://order.levvicode.cloud" target="_blank" rel="noopener noreferrer" class="btn-linktree text-decoration-none">
            <i class="bi bi-cart-check"></i>
            <span>Auto Order On Website</span>
          </a>
          <a href="https://t.me/AutoOrderLevviCodebot" target="_blank" rel="noopener noreferrer" class="btn-linktree text-decoration-none">
            <i class="bi bi-robot"></i>
            <span>Auto Order Via Bot Telegram</span>
          </a>
        </div>
        <div class="footer-note">
          <p>ðŸ”¥ Layanan instan & otomatis oleh <a href="https://levvicode.cloud">LevviCode</a></p>
          <div class="visit-count" id="visitCount">Total visits: <span id="visitNumber">0</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      const skeleton = document.getElementById('skeleton-wrapper');
      const content = document.getElementById('content-wrapper');
      
      // Skeleton + munculkan konten setelah 2 detik
      setTimeout(() => {
        skeleton.style.opacity = '0';
        setTimeout(() => {
          skeleton.style.display = 'none';
          content.style.display = 'block';
          content.style.opacity = '1';
          // Setelah konten tampil, segera catat kunjungan (hit)
          updateHit();
          // Perbarui jumlah kunjungan setiap 30 detik (real-time)
          setInterval(updateCount, 30000);
        }, 500);
      }, 2000);

      // Theme toggle
      const themeToggle = document.getElementById('themeToggle');
      const icon = themeToggle.querySelector('i');
      const body = document.body;
      const savedTheme = localStorage.getItem('theme');
      
      if (!savedTheme) {
        body.classList.add('dark');
        icon.classList.remove('bi-sun-fill');
        icon.classList.add('bi-moon-fill');
        localStorage.setItem('theme', 'dark');
      } else if (savedTheme === 'dark') {
        body.classList.add('dark');
        icon.classList.remove('bi-sun-fill');
        icon.classList.add('bi-moon-fill');
      } else {
        body.classList.remove('dark');
        icon.classList.remove('bi-moon-fill');
        icon.classList.add('bi-sun-fill');
      }

      themeToggle.addEventListener('click', function() {
        if (body.classList.contains('dark')) {
          body.classList.remove('dark');
          icon.classList.remove('bi-moon-fill');
          icon.classList.add('bi-sun-fill');
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.add('dark');
          icon.classList.remove('bi-sun-fill');
          icon.classList.add('bi-moon-fill');
          localStorage.setItem('theme', 'dark');
        }
      });

      // ===== VISIT COUNTER MENGGUNAKAN VERCEL API =====
      // Ganti BASE_URL berikut dengan URL endpoint Vercel API Anda
      // Contoh: https://your-app.vercel.app/api
      const API_BASE_URL = 'https://your-vercel-api.vercel.app/api';  // <-- GANTI INI!

      // Asumsi endpoint:
      // - GET  /visits -> mengembalikan { count: number }
      // - POST /visits -> mengembalikan { count: number } (untuk increment)
      const VISIT_ENDPOINT = `${API_BASE_URL}/visits`;

      const visitSpan = document.getElementById('visitNumber');

      // Fungsi untuk menyimpan count ke localStorage sebagai cadangan
      function saveCountToLocal(count) {
        localStorage.setItem('visitCount', count);
      }

      function getCountFromLocal() {
        return localStorage.getItem('visitCount');
      }

      // Fungsi untuk menambah hit (dipanggil sekali saat halaman dibuka)
      async function updateHit() {
        try {
          const response = await fetch(VISIT_ENDPOINT, {
            method: 'POST', // atau GET jika endpoint menggunakan query parameter untuk increment
            headers: { 'Content-Type': 'application/json' }
          });
          if (!response.ok) throw new Error('Network response was not ok');
          const data = await response.json();
          const count = data.count;
          visitSpan.textContent = count;
          saveCountToLocal(count);
        } catch (error) {
          console.error('Gagal mencatat kunjungan ke Vercel API:', error);
          // Fallback: gunakan localStorage
          const localCount = getCountFromLocal();
          if (localCount) {
            visitSpan.textContent = localCount;
          } else {
            visitSpan.textContent = '0';
          }
        }
      }

      // Fungsi untuk mengambil nilai terbaru (tanpa menambah hit)
      async function updateCount() {
        try {
          const response = await fetch(VISIT_ENDPOINT, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!response.ok) throw new Error('Network response was not ok');
          const data = await response.json();
          const count = data.count;
          visitSpan.textContent = count;
          saveCountToLocal(count);
        } catch (error) {
          console.error('Gagal mengambil jumlah kunjungan dari Vercel API:', error);
          // Fallback: tetap pakai nilai terakhir dari localStorage
          const localCount = getCountFromLocal();
          if (localCount) {
            visitSpan.textContent = localCount;
          }
          // jika tidak ada, biarkan angka sebelumnya
        }
      }

      // Inisialisasi partikel
      tsParticles.load({
        id: "tsparticles",
        options: {
          background: { color: "transparent" },
          particles: {
            number: { value: 60, density: { enable: true, area: 800 } },
            color: { value: "#8B5CF6" },
            shape: { type: "circle" },
            opacity: {
              value: 0.4,
              random: true,
              animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
            },
            size: {
              value: 3,
              random: true,
              animation: { enable: true, speed: 2, minimumValue: 0.5, sync: false }
            },
            links: {
              enable: true,
              distance: 150,
              color: "#3B82F6",
              opacity: 0.2,
              width: 1
            },
            move: {
              enable: true,
              speed: 1,
              direction: "none",
              random: true,
              straight: false,
              outModes: { default: "bounce" },
              attract: { enable: false }
            }
          },
          interactivity: {
            events: {
              onHover: { enable: true, mode: "grab" },
              onClick: { enable: true, mode: "push" }
            },
            modes: {
              grab: { distance: 200, links: { opacity: 0.5 } },
              push: { quantity: 4 }
            }
          },
          detectRetina: true
        }
      });
    })();
  </script>
</body>
